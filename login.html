<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>

  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #4e54c8, #8f94fb);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      color: #fff;
    }

    .container {
      width: 420px;
      background: rgba(255, 255, 255, 0.15);
      padding: 35px 30px;
      border-radius: 18px;
      backdrop-filter: blur(12px);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.25);
      animation: fadeIn 1.2s ease;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 26px;
      font-weight: 600;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      font-size: 15px;
      outline: none;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #222;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.25s;
      box-shadow: 0 4px 14px rgba(0, 0, 0, 0.5);
    }

    button:hover {
      background: #000;
      transform: translateY(-3px);
    }

    #msg {
      margin-top: 15px;
      text-align: center;
      font-size: 15px;
      color: #fff;
      font-weight: 500;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(40px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>

<body>

  <div class="container">
    <h2>Sign In</h2>

    <form id="loginForm">
      <input type="email" name="email" placeholder="Email" required />
      <input type="password" name="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>

    <p id="msg"></p>
  </div>

  <script src="script.js"></script>

</body>
</html>
